<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class='header-container'>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <h3>Favourite meals</h3>
            <ul id="list">
                <li><img src="https://www.themealdb.com/images/category/beef.png" alt="Beef"><span></span>Beef</li>
                <li><img src="https://www.themealdb.com/images/category/chicken.png", alt="Chicken"><span>Chicken</span></li>
                <li><img src="https://www.themealdb.com/images/category/dessert.png" alt="Dessert"><span>Dessert</span></li>
                <li><img src="https://www.themealdb.com/images/category/lamb.png" alt="Lamb"><span>Lamb</span></li>
            </ul>

        </div>
        <div class="meal-container">
            <div class="meal">
                <header class="meal-header">
                    <img src="" alt="">
                        <div class="meal-body">
                            <h4>Non-Veggies</h4>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="10%" height="10%">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                  </svg>
                            </button>
                        </div>
                </header>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
