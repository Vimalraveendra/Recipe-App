<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>
        <div class='header-container'>
            <input type="text" placeholder="Search" id='input-text'>
            <button id="search"><i class="fas fa-search"></i></button>
        </div>
        <div class="fav-container">
            <h3>Favourite meals</h3>
            <ul id="list">
                <li><img src="https://www.themealdb.com/images/category/beef.png" alt="Beef"><span>Beef</span></li>
                <li><img src="https://www.themealdb.com/images/category/chicken.png", alt="Chicken"><span>Chicken</span></li>
                <li><img src="https://www.themealdb.com/images/category/dessert.png" alt="Dessert"><span>Dessert</span></li>
                <li><img src="https://www.themealdb.com/images/category/lamb.png" alt="Lamb"><span>Lamb</span></li>
                <li><img src="https://www.themealdb.com/images/category/pasta.png"alt="Pasta"><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/category/pork.png", alt="Pork"><span>Pork</span></li>
                <li><img src= "https://www.themealdb.com/images/category/seafood.png"  alt="SeaFood"><span>SeaFood</span></li>
                <li><img src="https://www.themealdb.com/images/category/side.png" alt="Side"><span>Side</span></li>
                <li><img src="https://www.themealdb.com/images/category/starter.png" alt="Starter"><span>Starter</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegan.png" alt="Vegan"><span>Vegan</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegetarian.png" alt="Vegetarian"><span>Vegetarian</span></li>
                <li><img src="https://www.themealdb.com/images/category/breakfast.png" alt="BreakFast"><span>BreakFast</span></li>

                <li><img src="https://www.themealdb.com/images/category/miscellaneous.png" alt="Miscellaneous"><span>Miscellaneous</span></li>
            </ul>
        </div>
        <div class="meal-container" id="meal-container">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
