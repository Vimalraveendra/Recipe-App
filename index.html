<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class='header-container'>
            <input type="text" placeholder="Search">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite meals</h3>
            <ul id="list">
                <li><img src="https://www.themealdb.com/images/category/beef.png" alt="Beef"><span></span>Beef</li>
                <li><img src="https://www.themealdb.com/images/category/chicken.png", alt="Chicken"><span>Chicken</span></li>
                <li><img src="https://www.themealdb.com/images/category/dessert.png" alt="Dessert"><span>Dessert</span></li>
                <li><img src="https://www.themealdb.com/images/category/lamb.png" alt="Lamb"><span>Lamb</span></li>
                <li><img src="https://www.themealdb.com/images/category/pasta.png"alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/category/pork.png", alt=""><span>Pork</span></li>
                <li><img src= "https://www.themealdb.com/images/category/seafood.png"  alt=""><span>SeaFood</span></li>
                <li><img src="https://www.themealdb.com/images/category/side.png" alt=""><span>Side</span></li>
                <li><img src="https://www.themealdb.com/images/category/starter.png" alt=""><span>Starter</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegan.png" alt=""><span>vegan</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegetarian.png" alt=""><span>vegetarian</span></li>
                <li><img src="https://www.themealdb.com/images/category/breakfast.png" alt=""><span>BreakFast</span></li>
                <li><img src="https://www.themealdb.com/images/category/goat.png" alt=""><span>Goat</span></li>
                <li><img src="https://www.themealdb.com/images/category/miscellaneous.png" alt=""><span>Miscellaneous</span></li>
            </ul>
        </div>
        <div class="meal-container">
            <div class="meal">
                <header class="meal-header">
                    <img src="" alt="">
                        <div class="meal-body">
                            <h4>Non-Veggies</h4>
                            <button>
                               <i class="fas fa-heart"></i>
                            </button>
                        </div>
                </header>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
